<head>
    <meta charset="utf-8" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

</head>
<body id="page-top" onload="displayLoginOrSignUp(); generateNavBar();">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" >
    <div class="container" id="mainNavContainer">
        <a class="navbar-brand js-scroll-trigger" style ="cursor:pointer;" onclick="nav('')">Home</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<div class="msgbox-message-container">
</div>
<div id="msgbox-area" class="msgbox-area"></div>

<section class="signup-section bg-black background-signup" id="contact" >

    <div class="container">
        <div id="top-space" class="row" style="height: 10px" ></div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 mb-3 mb-md-0 align-items-center">
                <div class="text-uppercase text-primary-1 text-center mx-auto pseudo-mast-2" style="position:relative; top: 12.5%; ">
                    <h1 class="mx-auto my-0 text-uppercase">picshare</h1>
                </div>

                <div class="text-uppercase text-primary-1 text-center mx-auto pseudo-mast" style="position:relative; top: 22%;  z-index: 300">
                    <h1 class="mx-auto my-0 text-uppercase">Your Dreams</h1>
                    <h1 class="mx-auto my-0 text-uppercase">Start Here</h1>
                </div>
                <div class="slidebox" style="position: relative; left: 38%; top: 35%; transform: translateX(-50%);">
                    <span style="--i:1;"><img src="assets/img/s1.jpg"></span>
                    <span style="--i:2;"><img src="assets/img/s2.jpg"></span>
                    <span style="--i:3;"><img src="assets/img/s3.jpg"></span>
                    <span style="--i:4;"><img src="assets/img/s4.jpg"></span>
                    <span style="--i:5;"><img src="assets/img/s5.jpg"></span>
                    <span style="--i:6;"><img src="assets/img/s6.jpg"></span>
                    <span style="--i:7;"><img src="assets/img/s7.jpg"></span>
                    <span style="--i:8;"><img src="assets/img/s8.jpg"></span>
                </div>
                <div style="height: 50px;"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 mb-3 mb-md-0">
                <div class="form-structor" id="parent-node" style=" margin-top: 10px; margin-left: -22px">
                    <div class="signup" id="parent-one">
                        <h2 class="form-title" id="signup-test" onclick="showSignupForm()"><span>or</span>Sign up</h2>
                        <div class="row">
                            <div class="col-2" id="icon-display">
                                <div style="text-align: center;"><span class="far fa-envelope" style="display: inline-block; margin-top: 1.2rem; color: white; "></span></div>
                                <div style="text-align: center;"><span class="far fa-user-circle" style="display: inline-block; margin-top: 1.2rem; color: white;"></span></div>
                                <div style="text-align: center;"><span class="far fa-id-badge" style="display: inline-block; margin-top: 1.2rem; color: white;"></span></div>
                                <div style="text-align: center;"><span class="far fa-id-card" style="display: inline-block; margin-top: 1.2rem; color: white;"></span></div>
                                <div style="text-align: center;"><span class="fas fa-unlock" style="display: inline-block; margin-top: 1.2rem; color: white;"></span></div>
                                <div style="text-align: center;"><span class="fas fa-unlock-alt" style="display: inline-block; margin-top: 1.2rem; color: white;"></span></div>
                            </div>
                            <div class="form-holder col-10">
                                <input id="inputEmail"  type="Email" class="input" placeholder="Email" onkeyup="checkOnEmail()"/>
                                <input id="userName" type="text" class="input" placeholder="Username" >
                                <input id="firstName" type="text" class="input" placeholder="First Name" />
                                <input id="lastName" type="text" class="input" placeholder="Last Name" />
                                <input id="password" type="password" class="input" placeholder="Password" onkeyup="checkOnSignup()"/>
                                <input id="confirmPassword"  type="password" class="input" placeholder="Confirm Password" onkeyup="checkOnSignup()"/>
                            </div>
                        </div>
                        <button class="submit-btn" onclick="signup()">Sign up</button>
                        <div class ="row small" id = "message-match" style="margin-left:50px; margin-top: 10px; color: rgba(255,90,90,0)"></div>
                    </div>
                    <div class="login slide-up" id="parent-node-2">
                        <div class="center" id="parent-2">
                            <h2 class="form-title" id="login-test" onclick="showLoginForm()"><span>or</span>Log in</h2>
                            <div class="row">
                                <div class="col-2" style="color: black;">
                                    <div style="text-align: center;"><span class="far fa-user-circle" style="display: inline-block; margin-top: 4.2rem;"></span> </div>
                                    <div style="text-align: center;"><span class="fas fa-unlock-alt" style="display: inline-block; margin-top: 1.2rem;"></span></div>
                                </div>
                                <div class="form-holder col-10    ">
                                    <input id="userNameLogin" type="text" class="input" placeholder="Email / Username" />
                                    <input id="passwordLogin" type="password" class="input" placeholder="Password" />
                                </div>
                            </div>
                            <button class="submit-btn" onclick="login()">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row"  style="height:75px"></div>
</section>
