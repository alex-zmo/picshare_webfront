<!-- Signup-->
<section class="signup-section" id="signup">
    <div class="container">
        <div class="row" style="margin-bottom: 30px">
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
            <div class="col-sm-2 col-md-2 col-lg-2 hover-faint" style="text-align: center">
                <a style="font-size: 20px" onclick="displayLogin()" id="login-button">
                    Login
                </a>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 hover-faint" style="text-align: center">
                <a style="font-size: 20px" onclick="displaySignUp()" id="signup-button">
                    Sign Up
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-center" id="signup-on">
<!--                <h2 class="text-white mb-5">Create Your Account</h2>-->
                <div class="row">
                    <div class="signup-label text-off-white"> Email:    </div>
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 sign-up-input" id="inputEmail" type="email" placeholder="Email" />
                </div>
                <div class="row">
                    <div class="signup-label text-off-white"> Username:    </div>
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 sign-up-input" id="userName" type="input" placeholder="Username" />
                </div>
                <div class="row">
                    <div class="signup-label text-off-white"> First Name: </div>
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 sign-up-input" id="firstName" type="input" placeholder="First Name" />
                </div>
                <div class="row">
                    <div class="signup-label text-off-white"> Last Name: </div>
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 sign-up-input" id="lastName" type="input" placeholder="Last Name" />
                </div>
                <div class="row">
                    <div class="signup-label text-off-white"> Password: </div>
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 sign-up-input" id="password" type="password" placeholder="Password" />
                </div>
                <div class="row">
                    <div class="signup-label text-off-white"> Confirm Password: </div>
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 sign-up-input" id="confirmPassword" type="password" placeholder="Confirm Password" />
                </div>
                <button class="btn btn-primary mx-auto form-submit" onclick="signup()">Sign Up</button>
            </div>
<!--            Login-->
            <div class="col-md-10 col-lg-8 mx-auto text-center" id="login-on">
                <!--                <h2 class="text-off-white mb-5">Create Your Account</h2>-->
                <div class="row">
                    <div class="signup-label text-off-white"> Username / Email:    </div>
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 sign-up-input" id="userNameLogin" type="input" placeholder="Username / Email" />
                </div>
                <div class="row">
                    <div class="signup-label text-off-white"> Password: </div>
                    <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 sign-up-input" id="passwordLogin" type="password" placeholder="Password" />
                </div>
                <button class="btn btn-primary mx-auto form-submit" onclick="login()">Login</button>
            </div>
        </div>
    </div>
</section>
