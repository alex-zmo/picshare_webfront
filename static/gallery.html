    let sliderRed = 50.00/ 100;
    let sliderGreen = 50.00/ 100;
    let sliderBlue = 50.00/ 100 ;

    (function ($) {
        "use strict"; // Start of use strict
        $(document).ready(function () {
            $(".slider").slider({
                orientation: "horizontal",
                range: "min",
                max: 100,
                value: 0,
                animate: 500
            });

            $('.slider').each(function (index) {
                $(this).slider("value", 50);
                this.index = index
            });

            $(".slider" ).slider({
                // options
                start: function (event, ui) {
                    // code
                },
                slide: function( event, ui ) {
                    // code
                },
                change: function(event, ui) {
                    if(this.index === 0) {
                        sliderRed = ui.value /100
                    } else if (this.index === 1) {
                        sliderGreen = ui.value / 100
                    } else if(this.index === 2) {
                        sliderBlue= ui.value / 100
                    }
                }
            });

            function createHoverState(myobject) {
                myobject.hover(function () {
                    $(this).prev().toggleClass('hilite');
                });
                myobject.mousedown(function () {
                    $(this).prev().addClass('dragging');
                    $("*").mouseup(function () {
                        $(myobject).prev().removeClass('dragging');
                    });
                });
            }
            createHoverState($(".slider a.ui-slider-handle"));
        });
    })(jQuery);

    function resetSliders() {
        (function ($) {
            "use strict"; // Start of use strict
            $('.slider').each(function (index) {
                $(this).slider("value", 50);
         
                this.index = index
            });
        })(jQuery);
    }
</script>
