<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body id="page-top" onload="generateNavBar(); initialize(); addTransition()">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container" id="mainNavContainer">
        <a class="navbar-brand js-scroll-trigger" style ="cursor:pointer;" onclick="nav('')">Home</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase" onmouseover="addTransition()">Picshare</h1>
<!--            <h2 class="text-primary-1 mx-auto mt-2 mb-3" style="opacity:0.8;">Share your aesthetics, learn from the community. Click below to begin.</h2>-->
                        <h2 class="text-primary-1 mx-auto mt-2 mb-3" style="opacity:0.8;">An online service to view, edit, and display your pictures! Click below to begin.</h2>
            <div id="gallery-display" class="btn-cont" onmouseover="removeTransition()" onclick="nav('gallery')" style="margin-top:0px">
                <a class="btn text-primary-1" >
                    <i class="fas fa-globe-americas"></i>
                    View Gallery
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                    <span class="line-3"></span>
                    <span class="line-4"></span>
                </a>
            </div>
            <div id="visit-dash" class="btn-cont" onmouseover="removeTransition()" onclick="nav('dashboard')" style="display:none;">
                <a class="btn text-primary-1" >
                    <i class="fas fa-passport"></i>
                    Visit Dash
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                    <span class="line-3"></span>
                    <span class="line-4"></span>
                </a>
            </div>
            <div id="sign" class="btn-cont" onmouseover="removeTransition()">
                <a class="btn text-primary-1" >
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                    <span class="line-1"></span>
                    <span class="line-2"></span>
                    <span class="line-3"></span>
                    <span class="line-4"></span>
                </a>
            </div>
        </div>
    </div>
    <div style="position:absolute; left:45vw; top: 20vh; z-index: 2;">
        <div id="image-stack-splash" class="container container-stack" >
            <img src="assets/img/bigrok92.jpg" style="opacity: 0;">
            <img src="assets/img/bigrok16.jpg" style="opacity: 0;">
            <img src="assets/img/bigrok22.jpg" style="opacity: 0;">
            <img src="assets/img/bigrok87.jpg" style="opacity: 0;">
            <img src="assets/img/bigrok85.jpg" style="opacity: 0;">
            <img src="assets/img/bigrok90.jpg" style="opacity: 0;">
            <img src="assets/img/bigrok84.jpg" style="opacity: 0;">
            <img src="assets/img/bigrok13.jpg" style="opacity: 0;">
            <img src="assets/img/bigrok93.jpg" style="opacity: 0;">
        </div>
    </div>

</header>
<script>
    function addTransition(){
        document.getElementById('image-stack-splash').classList.add("container-stack-on-load");
    }
    function removeTransition(){
        document.getElementById('image-stack-splash').classList.remove("container-stack-on-load");
    }

    document.getElementById('sign').addEventListener('click', function(){
        nav('login', {"mode" : "signup" });
    });

    function initialize(){
        if (!(document.cookie === undefined || document.cookie.length === 0) ){
            document.getElementById("sign").style["display"] = "none";
            document.getElementById("visit-dash").style["display"] = "block";
        }
    }
</script>
<!-- Footer-->
<footer class="footer bg-black small text-center text-white-50"><div class="container">Copyright Â© PicShare Inc. 2020</div></footer>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
